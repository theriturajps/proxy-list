name: Proxy List Update

on:
  schedule:
    - cron: '0 * * * *'  # Run hourly
  workflow_dispatch:  # Allow manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history to avoid git conflicts

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create output directory
      run: mkdir -p output
        
    - name: Update proxies
      run: python update_proxies.py
      
    - name: Commit and push if changes
      run: |
        git config --global user.name "Ritu Raj Pratap Singh"
        git config --global user.email "theriturajps@gmail.com"
        
        # Add all changes
        git add .
        
        # Check if there are changes to commit
        if ! git diff-index --quiet HEAD; then
          # Get the count of working proxies
          PROXY_COUNT=$(wc -l < proxies.txt)
          
          # Create a detailed commit message
          git commit -m "Updated âž  $(date -u +'%Y-%m-%d %H:%M UTC') [$PROXY_COUNT proxies]"
          
          # Push changes
          git push
        else
          echo "No changes to commit"
        fi